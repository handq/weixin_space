            <label class="col-md-1 control-label" >username</label>
            <div class="col-md-2">
                <input  type="text" class="form-control" placeholder="username"/>
            </div>

            <label class="col-md-1 control-label" >sex</label>
            <div class="col-md-2">
                <input  type="text" class="form-control"/>

            <div class="col-md-2">

            <label class="col-md-1 control-label" >password</label>

                <input  type="text" class="form-control"/>

        </div>

        <div class="form-group" >

                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <label class="col-md-1 control-label" >checkbox</label>
            <div class="col-md-5">
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                </label>
                <label class="checkbox-inline">

                <label class="checkbox-inline">

                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 5
                </label>
                <label class="checkbox-inline">

                </label>
                <label class="checkbox-inline">

                </label>
                <label class="checkbox-inline">

                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 9
                </label>
            </div>

        </div>


        <div class="form-group" >

            <div class="col-md-11">

            </div>
        </div>
