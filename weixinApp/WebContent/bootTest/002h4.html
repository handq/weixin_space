<!DOCTYPE HTML>
<html>
<body>
<button onclick="playPause()">播放/暂停</button> 
  <button onclick="makeBig()">大</button>
  <button onclick="makeNormal()">中</button>
  <button onclick="makeSmall()">小</button>
  <br/>
<video id="myvideo" width="320" height="240" controls="controls"  loop="loop">
  <source src="http://www.w3school.com.cn/i/movie.mp4" >
</video>
<audio controls="controls">
  <source src="http://www.w3school.com.cn/i/song.mp3" type="audio/ogg">
  <source src="http://www.w3school.com.cn/i/song.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<div style="border: 1px  red solid; height: 200px;" >
	<div style="height: 80px;border:1px blue solid" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">拖到这里来</div>
	<img id="drag1" src="http://www.w3school.com.cn/i/w3school_banner.gif" draggable="true" ondragstart="drag(event)">
</div>

<div style="border: 1px  red solid; height: 200px;" >
	<canvas id="mycan" width="300" height="300" style="border: 1px blue solid;"></canvas>
</div>
<script type="text/javascript">
	var myvie = document.getElementById("myvideo");
	function playPause(){
		if(myvie.paused){
			myvie.play();
		}else{
			myvie.pause()
		}
	}
	
	function makeBig(){
		myvie.width=500
		myvie.height=400
	}
	function makeNormal(){
		myvie.width=300
		myvie.height=280
	}
	function makeSmall(){
		myvie.width=200
		myvie.height=180
	}
	
	////////////////////////////////////////拖动
	function allowDrop(ev)
	{
	ev.preventDefault();
	}
	
	function drag(ev)
	{
	ev.dataTransfer.setData("Text",ev.target.id);
	}
	
	function drop(ev)
	{
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
	}
	///////////////////////////////////////////canvas/////////////////////////////////
	var c = document.getElementById("mycan")
	var txt = c.getContext("2d");
	txt.moveTo(10,10);
	txt.lineTo(150,50);
	txt.lineTo(10,50);
	txt.stroke();
</script>
</body>
</html>
